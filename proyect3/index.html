<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Proyecto3</title>
  </head>
  <body>
    <div id="app" class='container'>
        <h1>Mensaje {{mensaje}}</h1>
        <h1>Invertido {{invertido}}</h1>
        <input type="text" class="form-control" v-model="mensaje">
        <hr>
        <button class="btn btn-primary" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>
        <h1>{{contador}}</h1>
        
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" :style="{'width':contador+'%'}" 
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        
    
    </div>

       
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
